<template name="tag_component">
  <!--
    This wrapping <div> is required so that the markup generated by
    @webantic/select is inserted "inside" this template. Otherwise event
    handlers would not work
  -->
  <div class="tag-component">
    <input type="text" name="{{name}}" class="js-tags" placeholder="{{placeholder}}" value="">
  </div>
</template>
